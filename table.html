<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }

        thead tr {
            border-bottom: solid 3px #444;
        }

        tbody tr:hover {
            background-color: #2fff005f;
        }
    </style>

    <table>
        <caption> Times </caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Torcedores</th>
                <th>Qualidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Flamengo</td>
                <td>42 Milhões</td>
                <td>*****</td>
            </tr>
            <tr>
                <td>América</td>
                <td>38 Milhões</td>
                <td>****</td>
            </tr>
            <tr>
                <td>Corinthians</td>
                <td>35 Milhões</td>
                <td>****</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
